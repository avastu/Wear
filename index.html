<!DOCTYPE html>
<html>
<head>
    <title>Wear</title>
    <meta charset="utf-8" />
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link href='http://fonts.googleapis.com/css?family=Muli:300,400,300italic,400italic' rel='stylesheet' type='text/css'>
</head>
<body ng-controller="MainCtrl">
    <div id="header">
        <div id="title">
            <h1>WEAR</h1>
        </div>

        <nav class="navbar navbar-default" role="navigation">
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#/today">TODAY</a></li>
                    <li><a href="#/tomorrow">TOMORROW</a></li>
                </ul>
                <!--<ul class="nav navbar-right">
                    <li class="active">FEMALE</li>
                    <li>MALE</li>
                </ul>
                <ul class="dropdown-menu" role="menu">
                    <li><a href="#">Average</a></li>
                    <li><a href="#">Cool</a></li>
                    <li><a href="#">Warm</a></li>s
                </ul> -->
                <!-- Creates the location search form-->
                <form class="navbar-form" role="search" id="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Location">
                    </div>
                    <button type="submit" class="btn btn-default">Find Weather</button>
                </form>
            </div>
        </nav>
    
    <div id="mainContent" class="container">
        <!-- Weather Display-->
        <div class="col-xs-12 col-md-4 col-md-push-8">
            <div class="well">
                <div id="temp">
                    72°F
                </div>
                <div id="temp-low">
                    54°F
                </div>
                <ul>
                    <li>Sunny</li>
                    <li>Rain: 0%</li>
                    <li>Humidity: 50%</li>
                    <li>Wind: 16mph</li>
                </ul>
            </div>
        </div>
        
        <!-- Clothing Side-->
        <div class="col-xs-12 col-md-8 col-md-pull-4">
            <div class="well"></div>
        </div>
    </div>
</body>
</html>
